<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>The Secret Shop</title>
    <style>
        a {
            background-color: dodgerblue;
            padding: 50px;
            text-align: left;
        }
        div.page_name {
            text-align: center;
            margin: auto;
            color: white;
            background-color: dodgerblue;
            padding: 5px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="page_name">
        <p><strong>The Secret Shop</strong></p>
    </div>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Main</a>
        {% if current_user.is_authenticated %}
        <a href="../{{ current_user.id }}" class="btn btn-secondary">My profile</a>
        <a href="../lots" class="btn btn-secondary">Create the lot</a>
        <a href="../chat" class="btn btn-secondary">Chat(ENG)</a>
        {% endif %}
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="../logout">{{ current_user.name }}/Logout</a>
        {% else %}
        <p>
            <a class="navbar-brand" href="../register">Registration</a>
            <a class="navbar-brand" href="../login"><Enter>Login</Enter></a>
        </p>
        {% endif %}
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
